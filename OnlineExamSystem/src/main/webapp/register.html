<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Registration</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f6f5f7;
    }

    .container {
        width: 800px;
        height: 450px;
        background: #fff;
        border-radius: 12px;
        display: flex;
        overflow: hidden;
        box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    /* LEFT SIDE (FORM) */
    .form-container {
        width: 50%;
        padding: 50px;
        text-align: center;
    }

    .form-container h2 {
        margin-bottom: 25px;
        font-weight: bold;
    }

    .form-container input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        background: #eee;
        border-radius: 6px;
        outline: none;
        font-size: 14px;
    }

    .form-container button {
        margin-top: 20px;
        padding: 12px 45px;
        border: none;
        border-radius: 25px;
        background: #ff4b2b;
        color: white;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .form-container button:hover {
        background: #e63e22;
    }

    .form-container p {
        margin-top: 20px;
        font-size: 14px;
    }

    .form-container a {
        color: #ff4b2b;
        text-decoration: none;
        font-weight: 600;
    }

    /* RIGHT SIDE (WELCOME PANEL) */
    .welcome-container {
        width: 50%;
        background: linear-gradient(to right, #ff416c, #ff4b2b);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px;
    }

    .welcome-container h1 {
        font-size: 32px;
        margin-bottom: 15px;
    }

    .welcome-container p {
        font-size: 15px;
        line-height: 1.6;
        margin-bottom: 25px;
    }

    .welcome-container a {
        display: inline-block;
        padding: 12px 40px;
        border-radius: 25px;
        border: 2px solid white;
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }

    .welcome-container a:hover {
        background: white;
        color: #ff4b2b;
    }
</style>
</head>

<body>

<div class="container">

    <!-- LEFT FORM -->
    <div class="form-container">
        <h2>Create Account</h2>

        <form action="register" method="post">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">SIGN UP</button>
        </form>

        <p>Already registered? <a href="login.html">Login</a></p>
    </div>

    <!-- RIGHT WELCOME -->
    <div class="welcome-container">
        <div>
            <h1>Hello, Friend!</h1>
            <p>
                Enter your personal details and start your journey with us.
            </p>
            <a href="index.html">Go Back</a>
        </div>
    </div>

</div>

</body>
</html>
