<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .container {
        background: white;

        border-radius: 12px;

    }

    h2 {
        margin-bottom: 25px;
        color: #333;
    }

    .btn {
        display: block;
        text-decoration: none;
        color: white;
        padding: 14px;
        margin-bottom: 15px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        transition: 0.3s;
    }

    .login {
        background: #667eea;
    }

    .register {
        background: #28a745;
    }

    .admin {
        background: #ff5722;
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        opacity: 0.9;
    }

    .footer {
        margin-top: 20px;
        font-size: 13px;
        color: #777;
    }
</style>
</head>

<div class="container">
